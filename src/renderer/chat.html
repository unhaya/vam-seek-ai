<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
  <title>AI Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #chatHeader {
      padding: 12px 16px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chatHeader .status {
      font-size: 12px;
      color: #888;
    }

    #refineBtn {
      padding: 6px 12px;
      background: #2a4a2a;
      border: 1px solid #3a6a3a;
      border-radius: 6px;
      color: #8f8;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #refineBtn:hover {
      background: #3a6a3a;
    }

    #refineBtn:disabled {
      background: #333;
      border-color: #444;
      color: #666;
      cursor: not-allowed;
    }

    /* v7.25: Transcribe button */
    #transcribeBtn {
      padding: 6px 12px;
      background: #2a3a5a;
      border: 1px solid #3a5a8a;
      border-radius: 6px;
      color: #8af;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #transcribeBtn:hover {
      background: #3a5a8a;
    }

    #transcribeBtn:disabled {
      background: #333;
      border-color: #444;
      color: #666;
      cursor: not-allowed;
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
    }

    .message.user {
      align-self: flex-end;
      background: #7c5cff;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.ai {
      align-self: flex-start;
      background: #2a2a4a;
      color: #e0e0e0;
      border-bottom-left-radius: 4px;
    }

    .message.system {
      align-self: center;
      background: transparent;
      color: #888;
      font-size: 12px;
      padding: 4px 8px;
    }

    .message .timestamp {
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      margin-top: 4px;
    }

    .message.ai .timestamp {
      color: rgba(255,255,255,0.3);
    }

    /* Timestamp links */
    .timestamp-link {
      color: #7c5cff;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.2s;
    }

    .timestamp-link:hover {
      color: #a08cff;
    }

    /* v7.46: Adventure Book choice buttons */
    .adventure-choices {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .adventure-choice-btn {
      padding: 10px 14px;
      background: #1a3a5a;
      border: 1px solid #2a5a8a;
      border-radius: 8px;
      color: #8cf;
      font-size: 13px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
    }

    .adventure-choice-btn:hover {
      background: #2a5a8a;
      border-color: #4a8aaa;
    }

    .adventure-choice-btn .timestamp {
      font-weight: bold;
      color: #adf;
      margin-right: 8px;
    }

    .adventure-back-btn {
      padding: 8px 12px;
      background: #3a2a2a;
      border: 1px solid #5a3a3a;
      border-radius: 6px;
      color: #f88;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      align-self: flex-start;
    }

    .adventure-back-btn:hover {
      background: #5a3a3a;
    }

    #chatInputArea {
      padding: 12px;
      background: #16213e;
      border-top: 1px solid #0f3460;
      display: flex;
      gap: 8px;
    }

    #chatInput {
      flex: 1;
      padding: 10px 14px;
      background: #1a1a2e;
      border: 1px solid #0f3460;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
      outline: none;
    }

    #chatInput:focus {
      border-color: #7c5cff;
    }

    #chatInput::placeholder {
      color: #666;
    }

    #sendBtn {
      padding: 10px 20px;
      background: #7c5cff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    #sendBtn:hover {
      background: #6b4de6;
    }

    #sendBtn:disabled {
      background: #444;
      cursor: not-allowed;
    }

    /* Scrollbar */
    #chatMessages::-webkit-scrollbar {
      width: 6px;
    }

    #chatMessages::-webkit-scrollbar-track {
      background: transparent;
    }

    #chatMessages::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }

    #chatMessages::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Markdown styles */
    .message.ai h2, .message.ai h3, .message.ai h4 {
      margin: 8px 0 4px 0;
      color: #fff;
    }
    .message.ai h2 { font-size: 16px; }
    .message.ai h3 { font-size: 15px; }
    .message.ai h4 { font-size: 14px; }

    .message.ai p {
      margin: 4px 0;
    }

    .message.ai strong {
      color: #fff;
      font-weight: 600;
    }

    .message.ai em {
      font-style: italic;
      color: #b0b0b0;
    }

    .message.ai code {
      background: #1a1a2e;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
    }

    .message.ai pre {
      background: #1a1a2e;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .message.ai pre code {
      padding: 0;
      background: none;
    }

    .message.ai ul, .message.ai ol {
      margin: 4px 0;
      padding-left: 20px;
    }

    .message.ai li {
      margin: 2px 0;
    }

    .message.ai table {
      border-collapse: collapse;
      margin: 8px 0;
      width: 100%;
      font-size: 13px;
    }

    .message.ai th, .message.ai td {
      border: 1px solid #444;
      padding: 6px 10px;
      text-align: left;
    }

    .message.ai th {
      background: #1a1a2e;
      color: #fff;
      font-weight: 600;
    }

    .message.ai tr:nth-child(even) {
      background: rgba(255,255,255,0.03);
    }

    /* Loading indicator */
    .loading {
      display: flex;
      gap: 4px;
      padding: 10px 14px;
    }

    .loading span {
      width: 8px;
      height: 8px;
      background: #7c5cff;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading span:nth-child(1) { animation-delay: -0.32s; }
    .loading span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* v7.24: Gemini upload progress */
    .progress-container {
      align-self: flex-start;
      background: #2a2a4a;
      padding: 12px 16px;
      border-radius: 12px;
      border-bottom-left-radius: 4px;
      max-width: 85%;
    }

    .progress-container .stage {
      font-size: 12px;
      color: #888;
      margin-bottom: 6px;
    }

    .progress-container .message {
      padding: 0;
      background: none;
      color: #e0e0e0;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #1a1a2e;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #7c5cff, #a08cff);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

  </style>
</head>
<body>
  <div id="chatHeader">
    <span>AI Assistant</span>
    <button type="button" id="transcribeBtn" title="Full audio transcription (Gemini)">Transcribe</button>
    <button type="button" id="refineBtn" disabled title="Refine timestamps using zoom scans">Refine</button>
    <span class="status" id="connectionStatus">Ready</span>
  </div>

  <div id="chatMessages">
    <div class="message system">Ask questions about the video. AI will analyze the grid.</div>
  </div>

  <div id="chatInputArea">
    <input type="text" id="chatInput" placeholder="Ask about the video..." autocomplete="off">
    <button type="button" id="sendBtn">Send</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
